apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        qihu360 {
            manifestPlaceholders = [CHANNEL_NAME: "360"]
        }
        baidu {
            manifestPlaceholders = [CHANNEL_NAME: "baidu"]
        }
        xiaomi {
            manifestPlaceholders = [CHANNEL_NAME: "xiaomi"]
        }
        meizu {
            manifestPlaceholders = [CHANNEL_NAME: "meizu"]
        }
        github {
            manifestPlaceholders = [CHANNEL_NAME: "github"]
        }
    }

    defaultConfig {
        manifestPlaceholders = [CHANNEL_NAME: "github"]
        applicationId "net.nashlegend.sourcewall"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 20150722
        versionName "1.6.1.0"
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.okhttp:okhttp:2.7.2'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'org.apache.httpcomponents:httpmime:4.2.1'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
    compile 'de.greenrobot:greendao:2.0.0'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.13'
}